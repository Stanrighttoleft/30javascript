    <div class="ding"></div>

<script>
    let pressed=[];
    const secretkey='omg';
    window.addEventListener('keyup',(e)=>{
       
        pressed.push(e.key);
        
        pressed.splice(-secretkey.length-1  , pressed.length - secretkey.length);
        console.log(pressed);
        if(pressed.join('').includes('omg')){
            console.log("goodjob")
            alert('all good')
        }
    })
</script>
